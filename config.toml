## Navigation
menu_items = [
    { name = "blog", path = "." },
    { name = "tags", url = "/tags" },
    { name = "archive", url = "/archive" },
    { name = "snippets", path = "snippets" },
    { name = "github", url = "https://github.com/kristoff3r" },
]

enable_post_view_navigation = true
post_view_navigation_prompt = "Read more"
use_full_hack_font = true

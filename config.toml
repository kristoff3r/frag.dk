base_url = "https://frag.dk"
compile_sass = true
build_search_index = true
minify_html = true
theme = "zola-theme-terminimal"
generate_rss = true

taxonomies = [{ name = "tags", feed = true }]

[markdown]
highlight_code = true
highlight_theme = "boron"

[extra]
## Theme variables
logo_text = "frag.dk"
